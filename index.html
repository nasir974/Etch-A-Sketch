<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="app.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <main>
        <div class="main-container">
            <div class="sidebar">
                <i class="fas fa-mouse-pointer pointer-btn"></i>
                <i class="fas fa-eraser eraser-btn"></i>
                <label>
                <i class="fas fa-fill-drip color-btn"></i>
                <div class="color-container">
                <input type="color" class="color-input">
                </div>
                 </label>
                <i class="fas fa-undo undo-btn"></i>
                <i class="fas fa-random random-btn"></i>
              
            </div>
            <div class="sketch-container">
             <h1 class="header">Etch-A-Sketch </h1>
                <div class="grid">
                </div>
                <p class="grid-size">slide to adjust grid size</p>
                <input type="range" min="16" max="66" step="1" value="32" class="grid-slider">
               </div>
        </div>
       
    </main>
</body>
</html>
